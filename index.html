<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(to top, #020111, #0b3d91);
}

/* ‚≠ê Stars */
.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    animation: twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
    0%,100%{opacity:0.2;}
    50%{opacity:1;}
}

/* üåä Moving Ocean */
.ocean{
    position:absolute;
    bottom:0;
    width:200%;
    height:35%;
    background: repeating-linear-gradient(
        -45deg,
        #001f3f,
        #001f3f 20px,
        #003366 20px,
        #003366 40px
    );
    animation: wave 10s linear infinite;
}
@keyframes wave{
    from{transform:translateX(0);}
    to{transform:translateX(-50%);}
}

/* üñºÔ∏è Photo */
#photo{
    position:absolute;
    right:20px;
    bottom:28%;
    width:170px;
    border-radius:20px;
    box-shadow:0 0 25px rgba(255,255,255,0.4);
}

/* üí¨ Messages */
.message{
    position:absolute;
    color:white;
    font-size:1.1rem;
    max-width:80%;
    text-align:center;
    opacity:0;
    animation: showHide 3s ease forwards;
}
@keyframes showHide{
    0%{opacity:0;}
    20%{opacity:1;}
    80%{opacity:1;}
    100%{opacity:0;}
}

/* ‚ú® Touch effects */
.effect{
    position:absolute;
    pointer-events:none;
    animation: pop 1.5s ease forwards;
}
@keyframes pop{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-40px);opacity:0;}
}

audio{display:none;}
</style>
</head>

<body>

<div class="ocean"></div>
<img src="her.jpg" id="photo">

<audio id="music" loop>
    <source src="tonight.mp3" type="audio/mpeg">
</audio>

<script>
// ‚≠ê stars
for(let i=0;i<120;i++){
    const s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*60+"%";
    s.style.animationDelay=Math.random()*3+"s";
    document.body.appendChild(s);
}

// üí¨ Original messages (exact meaning)
const messages=[
"Happy birthday, love",
"You are such a beautiful soul you deserve all the happiness in the world",
"Every time you move you look like you dancing",
"The way you move is poetry untamed",
"Every step you take the stars are framed",
"And if you knew how proud I am you‚Äôd never shade a tear have a fear"
];

let idx=0;
function showMessage(){
    if(idx>=messages.length) return;
    const m=document.createElement("div");
    m.className="message";
    m.innerText=messages[idx];
    m.style.left=Math.random()*60+20+"%";
    m.style.top=Math.random()*50+10+"%";
    document.body.appendChild(m);
    setTimeout(()=>m.remove(),3000);
    idx++;
    setTimeout(showMessage,3500);
}
setTimeout(showMessage,1500);

// üéµ force music + clean touch effects
const music=document.getElementById("music");
document.addEventListener("click",e=>{
    if(music.paused){
        music.play();
    }

    const items=["‚ú®","‚≠ê","üí´","üíñ"];

    items.forEach((it,i)=>{
        const el=document.createElement("div");
        el.className="effect";
        el.innerText=it;
        el.style.left=e.pageX+(i*10-15)+"px";
        el.style.top=e.pageY+"px";
        el.style.color="white";
        document.body.appendChild(el);
        setTimeout(()=>el.remove(),1500);
    });
});
</script>

</body>
</html>
