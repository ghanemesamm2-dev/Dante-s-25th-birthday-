<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(to top, #01010f, #0a2a66);
}

/* üåä Ocean */
.ocean{
    position:absolute;
    bottom:0;
    width:100%;
    height:35%;
    background: linear-gradient(to top, #001a33, #003366);
}

/* ‚≠ê Stars */
.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation: twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
    0%,100%{opacity:0.2;}
    50%{opacity:1;}
}

/* üñºÔ∏è Photo */
#photo{
    position:absolute;
    right:20px;
    bottom:26%;
    width:180px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(255,255,255,0.4);
}

/* üí¨ Messages */
.message{
    position:absolute;
    color:white;
    font-size:1.15rem;
    max-width:80%;
    text-align:center;
    opacity:0;
    animation: fade 7s ease forwards;
}
@keyframes fade{
    0%{opacity:0;}
    15%{opacity:1;}
    85%{opacity:1;}
    100%{opacity:0;}
}

/* ‚ú® Touch */
.effect{
    position:absolute;
    pointer-events:none;
    animation: floatUp 2.5s ease forwards;
}
@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-100px);opacity:0;}
}

audio{
    position:absolute;
    top:10px;
    left:10px;
    opacity:0.6;
}
</style>
</head>

<body>

<div class="ocean"></div>
<img src="her.jpg" id="photo">

<audio id="music" autoplay loop>
    <source src="tonight.mp3" type="audio/mpeg">
</audio>

<script>
// ‚≠ê stars
for(let i=0;i<120;i++){
    const s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*60+"%";
    s.style.animationDelay=Math.random()*3+"s";
    document.body.appendChild(s);
}

// üí¨ Romantic messages
const messages=[
"Happy birthday, my love.",
"You have the kind of soul that makes the world softer just by being in it.",
"Every time you move, it feels like the night pauses to watch you dance.",
"The way you move is poetry ‚Äî quiet, wild, and honest.",
"Every step you take feels written in the stars.",
"And if you ever doubt yourself, remember this ‚Äî I am endlessly proud of you."
];

let i=0;
function showMessage(){
    if(i>=messages.length) return;

    const m=document.createElement("div");
    m.className="message";
    m.innerText=messages[i];
    m.style.left=Math.random()*60+20+"%";
    m.style.top=Math.random()*50+10+"%";
    document.body.appendChild(m);

    setTimeout(()=>m.remove(),7000);
    i++;
    setTimeout(showMessage,7500);
}
setTimeout(showMessage,2000);

// ‚ú® touch interaction + force audio play
const music=document.getElementById("music");

document.addEventListener("click",e=>{
    if(music.paused){
        music.play();
    }

    const words=["‚ú®","‚≠ê","üí´","my heart","so gentle","you glow","pure magic"];

    for(let j=0;j<5;j++){
        const el=document.createElement("div");
        el.className="effect";
        el.innerText=words[Math.floor(Math.random()*words.length)];
        el.style.left=e.pageX+Math.random()*40-20+"px";
        el.style.top=e.pageY+Math.random()*40-20+"px";
        el.style.color="white";
        document.body.appendChild(el);
        setTimeout(()=>el.remove(),2500);
    }
});
</script>

</body>
</html>
