<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tonight</title>
<style>
body{
 margin:0;
 height:100vh;
 background:black;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 overflow:hidden;
}
img{
 width:320px;
 border-radius:20px;
 transition:0.2s;
 box-shadow:0 0 40px rgba(255,255,255,0.3);
}
audio{margin-top:20px;}
</style>
</head>
<body>

<img src="her.jpg" id="pic">
<audio controls autoplay loop>
 <source src="tonight.mp3" type="audio/mpeg">
</audio>

<script>
const pic=document.getElementById("pic");
document.addEventListener("mousemove",e=>{
 let x=(innerWidth/2-e.pageX)/40;
 let y=(innerHeight/2-e.pageY)/40;
 pic.style.transform=`rotateY(${x}deg) rotateX(${y}deg) scale(1.05)`;
});
</script>

</body>
</html>
